name: CI
on:
  pull_request:
    branches: [develop]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout codes
        uses: action/checkout@v2
      - name: Use node ja
        uses: action/setup-node@v1
        with:
          node-verion: "12.x"
      - run: npm ci
      - run: npm run  format:check
      - run: npm test -- --coverage
        env:
          ci: true